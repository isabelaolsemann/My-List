        <header>
            <h1>My List</h1>
        </header>

        <form id="form-todo" class="form-todo">
            <div id="item">
                <input type="text" id="add-item" placeholder="Add an item to your list!">
                <button type="submit" id="btn-add">
                    <i class="i.fa-thin fa-plus"></i>
                </button>
            </div>
        </form>

        <form id="edit-form" class="hide">
            <p>Edit your item:</p>
            <input type="text" id="edit-input">
            <button type="submit">
                <i class="fa-solid fa-check-double"></i>
            </button>
            <button id="btn-cancel">Cancel</button>

        </form>

        <section id="tools" class="tools">
            <div id="search">
                <input id="search-items" type="text" placeholder="Search...">
                <button id="btn-search">
                    <i class="fa-solid fa-magnifying-glass-minus"></i>
                </button>
            </div>

            <div id="filter" class>
                <div>
                    <select id="filter-select">
                        <option value="all">All</option>
                        <option value="done">Done</option>
                        <option value="todo">To do</option>
                    </select>
                </div>
            </div>
        </section>
